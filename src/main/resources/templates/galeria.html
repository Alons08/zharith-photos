<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalerÃ­a | Zharith 15</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --rosa: #ff9ec3;
            --dorado: #ffd700;
            --lila: #b19cd9;
            --blanco: #ffffff;
            --texto: #4a4a4a;
        }

        body {
            background: linear-gradient(135deg, var(--rosa) 0%, var(--lila) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            color: var(--texto);
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 20px;
            text-align: center;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .gallery-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--lila) 0%, var(--rosa) 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-weight: 600;
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(177, 156, 217, 0.4);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .gallery-info {
            padding: 20px;
        }

        .gallery-name {
            color: var(--lila);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .gallery-date {
            color: #666;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
        }

        .empty-state i {
            font-size: 60px;
            color: var(--lila);
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            color: white;
            padding: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .header {
                padding: 25px 15px;
                margin-bottom: 20px;
            }
            
            .gallery-container {
                padding: 25px 20px;
                margin-bottom: 20px;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .gallery-img {
                height: 220px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 24px;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .gallery-img {
                height: 200px;
            }
            
            .gallery-info {
                padding: 15px;
            }
            
            .btn-primary {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="mb-3">ðŸŽ€ GalerÃ­a de Zharith</h1>
            <p class="lead">Revive los momentos especiales</p>
        </div>

        <div class="gallery-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="h4 mb-0">Fotos Compartidas</h2>
                <a href="/subir" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-2"></i>Subir Fotos
                </a>
            </div>
            
            <div class="gallery-grid" id="gallery">
                <div class="gallery-item" th:each="foto : ${fotos}">
                    <img th:src="${foto.url}" 
                         class="gallery-img" 
                         th:alt="'Foto de ' + ${foto.nombreInvitado}"
                         loading="lazy">
                    <div class="gallery-info">
                        <div class="gallery-name" th:text="${foto.nombreInvitado}"></div>
                        <div class="gallery-date" th:text="${#temporals.format(foto.fechaSubida, 'dd/MM/yyyy HH:mm')}"></div>
                    </div>
                </div>
            </div>

            <div th:if="${fotos.empty}" class="empty-state">
                <i class="bi bi-camera"></i>
                <h3 class="mb-3">Â¡AÃºn no hay fotos!</h3>
                <p class="mb-4">SÃ© el primero en compartir los recuerdos</p>
                <a href="/subir" class="btn btn-primary">
                    <i class="bi bi-cloud-upload me-2"></i>Subir Primera Foto
                </a>
            </div>
        </div>
    </div>

    <footer>
        <p class="mb-0">Â© 2023 Fiesta de 15 AÃ±os de Zharith</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
