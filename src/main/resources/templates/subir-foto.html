<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Fotos | Zharith 15</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --rapunzel-gold: #FFD700;
            --rapunzel-purple: #9370DB;
            --rapunzel-pink: #FFB6C1;
            --rapunzel-lavender: #E6E6FA;
            --rapunzel-teal: #20B2AA;
            --rapunzel-dark: #4B0082;
        }

        body {
            background: linear-gradient(135deg, var(--rapunzel-lavender) 0%, var(--rapunzel-pink) 50%, var(--rapunzel-gold) 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: var(--rapunzel-dark);
        }

        .rapunzel-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(147, 112, 219, 0.3);
            overflow: hidden;
            margin: 2rem auto;
            max-width: 900px;
            border: 3px solid var(--rapunzel-gold);
        }

        .rapunzel-header {
            background: linear-gradient(135deg, var(--rapunzel-purple) 0%, var(--rapunzel-teal) 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .rapunzel-header::before {
            content: 'âœ¨';
            position: absolute;
            font-size: 8rem;
            opacity: 0.1;
            top: -20px;
            left: -20px;
        }

        .rapunzel-header::after {
            content: 'ðŸŒ¸';
            position: absolute;
            font-size: 6rem;
            opacity: 0.1;
            bottom: -20px;
            right: -20px;
        }

        .crown-icon {
            font-size: 3rem;
            color: var(--rapunzel-gold);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .rapunzel-content {
            padding: 3rem;
            background: white;
        }

        .form-control {
            border: 3px solid var(--rapunzel-lavender);
            border-radius: 20px;
            padding: 18px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(230, 230, 250, 0.2);
        }

        .form-control:focus {
            border-color: var(--rapunzel-purple);
            box-shadow: 0 0 0 4px rgba(147, 112, 219, 0.2);
            background: white;
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 2rem;
        }

        .file-input-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            border: 3px dashed var(--rapunzel-purple);
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(255, 214, 0, 0.1) 0%, rgba(147, 112, 219, 0.1) 100%);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .file-input-label:hover {
            transform: scale(1.02);
            border-color: var(--rapunzel-teal);
            background: linear-gradient(135deg, rgba(255, 214, 0, 0.2) 0%, rgba(147, 112, 219, 0.2) 100%);
        }

        .file-input-label i {
            font-size: 4rem;
            color: var(--rapunzel-purple);
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .file-input-label:hover i {
            color: var(--rapunzel-teal);
            transform: scale(1.1);
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 2rem;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(230, 230, 250, 0.3);
            border-radius: 15px;
            border: 2px dashed var(--rapunzel-lavender);
        }

        .preview-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 3/4;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .preview-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(147, 112, 219, 0.3);
        }

        .preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .preview-remove {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid var(--rapunzel-purple);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            color: var(--rapunzel-purple);
            transition: all 0.3s ease;
        }

        .preview-remove:hover {
            background: var(--rapunzel-purple);
            color: white;
            transform: scale(1.1);
        }

        .btn-rapunzel {
            background: linear-gradient(135deg, var(--rapunzel-purple) 0%, var(--rapunzel-teal) 100%);
            border: none;
            border-radius: 50px;
            padding: 18px 35px;
            font-weight: 700;
            font-size: 18px;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(147, 112, 219, 0.4);
        }

        .btn-rapunzel:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(147, 112, 219, 0.6);
            color: white;
        }

        .btn-outline-rapunzel {
            border: 3px solid var(--rapunzel-purple);
            color: var(--rapunzel-purple);
            border-radius: 50px;
            padding: 18px 35px;
            font-weight: 700;
            background: transparent;
            transition: all 0.3s ease;
        }

        .btn-outline-rapunzel:hover {
            background: var(--rapunzel-purple);
            color: white;
            transform: translateY(-2px);
        }

        .alert {
            border-radius: 20px;
            border: none;
            background: linear-gradient(135deg, var(--rapunzel-pink) 0%, var(--rapunzel-lavender) 100%);
            color: var(--rapunzel-dark);
            font-weight: 500;
        }

        .rapunzel-footer {
            color: var(--rapunzel-dark);
            text-align: center;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.9);
            border-top: 3px solid var(--rapunzel-gold);
        }

        /* Animaciones */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(0); }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .sparkle {
            position: relative;
            overflow: hidden;
        }

        .sparkle::before {
            content: 'âœ¨';
            position: absolute;
            animation: sparkle 2s ease-in-out infinite;
            opacity: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .rapunzel-container {
                margin: 1rem;
                border-radius: 20px;
            }
            
            .rapunzel-header {
                padding: 2.5rem 1.5rem;
            }
            
            .rapunzel-content {
                padding: 2rem 1.5rem;
            }
            
            .file-input-label {
                padding: 2.5rem 1.5rem;
            }
            
            .file-input-label i {
                font-size: 3.5rem;
            }
            
            .preview-container {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                max-height: 350px;
            }
            
            .btn-rapunzel, .btn-outline-rapunzel {
                padding: 16px 30px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .rapunzel-header h1 {
                font-size: 2.2rem;
            }
            
            .crown-icon {
                font-size: 2.5rem;
            }
            
            .preview-container {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 12px;
            }
            
            .form-control {
                padding: 16px;
            }
        }

        /* Scroll personalizado */
        .preview-container::-webkit-scrollbar {
            width: 8px;
        }

        .preview-container::-webkit-scrollbar-track {
            background: var(--rapunzel-lavender);
            border-radius: 10px;
        }

        .preview-container::-webkit-scrollbar-thumb {
            background: var(--rapunzel-purple);
            border-radius: 10px;
        }

        .preview-container::-webkit-scrollbar-thumb:hover {
            background: var(--rapunzel-teal);
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="rapunzel-container">
            <div class="rapunzel-header">
                <div class="crown-icon animate-float">ðŸ‘‘</div>
                <h1 class="display-4 fw-bold mb-3">Zharith's 15</h1>
                <p class="mb-0 fs-5">Â¡Comparte la magia de esta noche de ensueÃ±o! âœ¨</p>
            </div>

            <div class="rapunzel-content">
                <form th:action="@{/subir}" method="post" enctype="multipart/form-data" id="uploadForm">
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold fs-5 text-rapunzel-purple">ðŸ‘‘ Tu Nombre:</label>
                        <input type="text" class="form-control" 
                               th:field="*{fotoForm.nombreInvitado}"
                               placeholder="Escribe tu nombre aquÃ­..."
                               required>
                        <div class="text-danger mt-2" th:errors="*{fotoForm.nombreInvitado}"></div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold fs-5 text-rapunzel-purple">ðŸ“¸ Tus Fotos MÃ¡gicas:</label>
                        <div class="file-input-wrapper">
                            <input type="file" class="d-none" 
                                   name="archivos" 
                                   id="fileInput" 
                                   multiple 
                                   accept="image/*"
                                   required>
                            <label for="fileInput" class="file-input-label">
                                <i class="bi bi-stars"></i>
                                <span class="fw-bold fs-6">Â¡Toca aquÃ­ para elegir tus fotos!</span>
                                <small class="text-muted">Puedes seleccionar varias fotos a la vez</small>
                            </label>
                        </div>
                        <div class="text-danger mt-2" th:errors="*{fotoForm.archivos}"></div>
                    </div>

                    <!-- Vista previa de fotos -->
                    <div class="mb-4" id="previewSection" style="display: none;">
                        <label class="form-label fw-bold fs-5 text-rapunzel-purple">ðŸŽ´ Fotos Seleccionadas:</label>
                        <div class="preview-container" id="imagePreview"></div>
                    </div>
                    
                    <div class="d-grid gap-3 mt-5">
                        <button type="submit" class="btn btn-rapunzel sparkle">
                            <i class="bi bi-magic me-2"></i> Â¡Subir Fotos MÃ¡gicas!
                        </button>
                        <a href="/" class="btn btn-outline-rapunzel">
                            <i class="bi bi-images me-2"></i> Ver GalerÃ­a de Recuerdos
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const imagePreview = document.getElementById('imagePreview');
            const previewSection = document.getElementById('previewSection');
            const selectedFiles = new DataTransfer();

            fileInput.addEventListener('change', function(e) {
                const files = e.target.files;
                
                // Limpiar vista previa anterior
                imagePreview.innerHTML = '';
                
                if (files.length > 0) {
                    previewSection.style.display = 'block';
                    
                    Array.from(files).forEach((file, index) => {
                        if (file.type.startsWith('image/')) {
                            const reader = new FileReader();
                            reader.onload = function(e) {
                                const previewItem = document.createElement('div');
                                previewItem.className = 'preview-item';
                                
                                const img = document.createElement('img');
                                img.src = e.target.result;
                                img.className = 'preview-img';
                                img.alt = 'Vista previa';
                                
                                const removeBtn = document.createElement('button');
                                removeBtn.className = 'preview-remove';
                                removeBtn.innerHTML = 'Ã—';
                                removeBtn.onclick = function() {
                                    previewItem.remove();
                                    selectedFiles.items.remove(file);
                                    fileInput.files = selectedFiles.files;
                                    
                                    if (selectedFiles.files.length === 0) {
                                        previewSection.style.display = 'none';
                                    }
                                };
                                
                                previewItem.appendChild(img);
                                previewItem.appendChild(removeBtn);
                                imagePreview.appendChild(previewItem);
                                
                                // Agregar archivo a la transferencia de datos
                                selectedFiles.items.add(file);
                            };
                            reader.readAsDataURL(file);
                        }
                    });
                    
                    // Actualizar el input de archivos
                    fileInput.files = selectedFiles.files;
                } else {
                    previewSection.style.display = 'none';
                }
            });

            // Permitir arrastrar y soltar
            const dropArea = document.querySelector('.file-input-label');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                dropArea.style.borderColor = 'var(--rapunzel-teal)';
                dropArea.style.background = 'linear-gradient(135deg, rgba(255, 214, 0, 0.3) 0%, rgba(147, 112, 219, 0.3) 100%)';
            }

            function unhighlight() {
                dropArea.style.borderColor = 'var(--rapunzel-purple)';
                dropArea.style.background = 'linear-gradient(135deg, rgba(255, 214, 0, 0.1) 0%, rgba(147, 112, 219, 0.1) 100%)';
            }

            dropArea.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                fileInput.files = files;
                const event = new Event('change');
                fileInput.dispatchEvent(event);
            }

            // Efectos de sparkle aleatorios
            setInterval(() => {
                const sparkles = document.querySelectorAll('.sparkle');
                sparkles.forEach(sparkle => {
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    sparkle.style.setProperty('--sparkle-x', `${x}%`);
                    sparkle.style.setProperty('--sparkle-y', `${y}%`);
                });
            }, 2000);
        });
    </script>
</body>
</html>
