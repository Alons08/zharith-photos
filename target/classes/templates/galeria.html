<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería | Zharith 15</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rosa-pastel: #ffd6e7;
            --lila-pastel: #d8bfd8;
            --dorado: #ffd700;
            --dorado-claro: #f9e076;
            --morado: #9370db;
            --celeste: #b0e0e6;
            --blanco: #ffffff;
            --texto: #4a4a4a;
            --sombra: rgba(147, 112, 219, 0.2);
        }

        body {
            background: linear-gradient(135deg, var(--rosa-pastel) 0%, var(--celeste) 100%);
            min-height: 100vh;
            font-family: 'Cinzel', serif;
            padding: 15px;
            color: var(--texto);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%239370db' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
        }

        .header {
            background: rgba(255, 255, 255, 0.92);
            padding: 30px 20px;
            text-align: center;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px var(--sombra);
            border: 2px solid var(--dorado);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: "✨";
            position: absolute;
            font-size: 30px;
            top: 10px;
            left: 20px;
            color: var(--dorado);
        }

        .header::after {
            content: "✨";
            position: absolute;
            font-size: 30px;
            top: 10px;
            right: 20px;
            color: var(--dorado);
        }

        .gallery-container {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px var(--sombra);
            border: 2px solid var(--dorado);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--morado) 0%, var(--lila-pastel) 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(147, 112, 219, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(147, 112, 219, 0.4);
        }

        .btn-primary::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0));
            transform: rotate(30deg);
            transition: all 0.5s ease;
        }

        .btn-primary:hover::after {
            transform: rotate(30deg) translate(10%, 10%);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .gallery-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 15px var(--sombra);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid var(--dorado-claro);
            position: relative;
        }

        .gallery-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 25px rgba(147, 112, 219, 0.25);
        }

        .gallery-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 70%, rgba(0,0,0,0.1));
            z-index: 1;
            pointer-events: none;
        }

        .gallery-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover .gallery-img {
            transform: scale(1.05);
        }

        .gallery-info {
            padding: 18px;
            position: relative;
            z-index: 2;
            background: white;
        }

        .gallery-name {
            color: var(--morado);
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 16px;
            font-family: 'Dancing Script', cursive;
        }

        .gallery-date {
            color: #888;
            font-size: 13px;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
        }

        .empty-state i {
            font-size: 60px;
            color: var(--morado);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-family: 'Dancing Script', cursive;
            color: var(--morado);
            margin-bottom: 15px;
        }

        footer {
            text-align: center;
            color: var(--morado);
            padding: 20px;
            font-size: 16px;
            font-weight: 500;
        }

        /* Alertas personalizadas */
        .alert-custom {
            border-radius: 15px;
            border: none;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px var(--sombra);
            background: linear-gradient(135deg, var(--rosa-pastel) 0%, var(--blanco) 100%);
            border: 1px solid var(--dorado-claro);
        }

        .alert-success {
            color: #2e8b57;
            border-left: 5px solid #2e8b57;
        }

        .alert-warning {
            color: #daa520;
            border-left: 5px solid #daa520;
        }

        .alert-error {
            color: #dc3545;
            border-left: 5px solid #dc3545;
        }

        /* Modal personalizado */
        .modal-content {
            border-radius: 20px;
            border: 2px solid var(--dorado);
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(147, 112, 219, 0.25);
            background: linear-gradient(135deg, var(--rosa-pastel) 0%, var(--blanco) 100%);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--morado) 0%, var(--lila-pastel) 100%);
            color: white;
            border-bottom: 2px solid var(--dorado);
            padding: 20px;
            font-family: 'Dancing Script', cursive;
        }

        .modal-body {
            padding: 0;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
        }

        .modal-footer {
            border-top: 2px solid var(--dorado);
            padding: 20px;
            background: linear-gradient(135deg, var(--rosa-pastel) 0%, var(--blanco) 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .modal-img {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            padding: 10px;
            border-radius: 10px;
        }

        .modal-close-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .modal-close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .modal-user-info {
            color: var(--morado);
            font-weight: 600;
            margin: 0;
            font-family: 'Dancing Script', cursive;
            font-size: 22px;
        }

        .modal-date-info {
            color: #888;
            font-size: 16px;
            margin: 0;
        }

        h1, h2, h3 {
            font-family: 'Cinzel', serif;
            color: var(--morado);
        }

        .header h1 {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        h1 {
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .lead {
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            color: var(--morado);
        }

        /* Indicador de carga para scroll infinito */
        .loading-indicator {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: var(--morado);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 25px 15px;
            }
            
            .header h1 {
                font-size: 26px;
            }
            
            .gallery-container {
                padding: 20px;
            }
            
            /* CAMBIO PRINCIPAL: 2 columnas en móvil */
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .gallery-img {
                height: 180px;
            }
            
            .gallery-info {
                padding: 12px;
            }
            
            .gallery-name {
                font-size: 14px;
            }
            
            .gallery-date {
                font-size: 11px;
            }

            .modal-body {
                padding: 0;
            }

            .modal-img {
                max-height: 60vh;
            }

            .modal-footer {
                flex-direction: column;
                text-align: center;
            }
            
            .header::before, .header::after {
                font-size: 24px;
                top: 8px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .header h1 {
                font-size: 18px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .header .lead {
                font-size: 20px;
            }
            footer {
                font-size: 14px;
            }
            /* Mantener 2 columnas en móviles pequeños */
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            .gallery-img {
                height: 140px;
            }
            .gallery-info {
                padding: 10px;
            }
            .gallery-name {
                font-size: 13px;
            }
            .gallery-date {
                font-size: 10px;
            }
            .btn-primary {
                padding: 10px 20px;
                font-size: 14px;
            }
            .modal-header .modal-title {
                font-size: 20px;
            }
            .modal-img {
                max-height: 50vh;
            }
            .header::before, .header::after {
                font-size: 20px;
                top: 5px;
            }
            /* Forzar alertas en una sola línea */
            .alert-custom {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                font-size: 13px;
            }
        }

        /* Animación para el modal */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal.fade .modal-dialog {
            animation: fadeIn 0.4s ease-out;
        }

        /* Efecto de overlay mágico */
        .modal-backdrop.show {
            opacity: 0.9;
            background: linear-gradient(135deg, var(--lila-pastel) 0%, var(--morado) 100%);
        }
        
        /* Decoración de corona */
        .crown-icon {
            display: inline-block;
            margin: 0 10px;
            color: var(--dorado);
            font-size: 28px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Alertas flash -->
        <div th:if="${success}" class="alert alert-custom alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${warning}" class="alert alert-custom alert-warning alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${warning}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-custom alert-error alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle-fill me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="header">
            <h1 class="mb-2"><span class="crown-icon">👑</span> Galería de Zharith <span class="crown-icon">👑</span></h1>
            <p class="lead mb-0">¡Sube tus fotos y sé parte de mi recuerdo!</p>
        </div>

        <div class="gallery-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="h4 mb-0">
                    <span th:text="${totalFotos}"></span> Fotos Compartidas
                </h2>
                <a href="/subir" class="btn btn-primary">
                    <i class="bi bi-cloud-arrow-up me-2"></i>Subir Fotos
                </a>
            </div>
            
            <div class="gallery-grid" id="gallery">
                <div class="gallery-item" th:each="foto, status : ${fotos}" th:data-index="${status.index}">
                    <img th:src="${foto.url}" 
                         class="gallery-img" 
                         th:alt="'Foto de ' + ${foto.nombreInvitado}"
                         th:data-src="${foto.url}"
                         th:data-name="${foto.nombreInvitado}"
                         th:data-date="${#temporals.format(foto.fechaSubida, 'dd/MM/yyyy HH:mm')}"
                         loading="lazy">
                    <div class="gallery-info">
                        <div class="gallery-name" th:text="${foto.nombreInvitado}"></div>
                        <div class="gallery-date" th:text="${#temporals.format(foto.fechaSubida, 'dd/MM/yyyy HH:mm')}"></div>
                    </div>
                </div>
            </div>

            <!-- Indicador de carga para scroll infinito -->
            <div id="loadingIndicator" class="loading-indicator">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Cargando más fotos...</span>
                </div>
                <p class="mt-2">Cargando más fotos...</p>
            </div>

            <div th:if="${fotos.empty}" class="empty-state">
                <i class="bi bi-camera"></i>
                <h3>¡Aún no hay fotos!</h3>
                <p class="mb-4">Sé el primero en compartir los recuerdos</p>
                <a href="/subir" class="btn btn-primary">
                    <i class="bi bi-cloud-upload me-2"></i>Subir Primera Foto
                </a>
            </div>
        </div>
    </div>

    <!-- Modal para visualizar imagen -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Foto de la Galería</h5>
                    <button type="button" class="modal-close-btn" data-bs-dismiss="modal" aria-label="Close">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" class="modal-img" alt="Foto ampliada">
                </div>
                <div class="modal-footer">
                    <div>
                        <p id="modalUserName" class="modal-user-info"></p>
                        <p id="modalDate" class="modal-date-info"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p class="mb-0">© 2025 - Sitio web creado por Alonso Leandro</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Variables para el scroll infinito
            let nextPage = 1; // La siguiente página a cargar
            const hasNext = [[${hasNext}]]; // Si hay más páginas desde el servidor
            let isLoading = false;
            const loadingIndicator = document.getElementById('loadingIndicator');
            const galleryContainer = document.getElementById('gallery');
            
            // Inicializar el modal de Bootstrap
            const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
            const modalImage = document.getElementById('modalImage');
            const modalUserName = document.getElementById('modalUserName');
            const modalDate = document.getElementById('modalDate');
            
            // Agregar evento de clic a cada elemento de la galería
            function attachGalleryItemEvents() {
                const galleryItems = document.querySelectorAll('.gallery-item');
                
                galleryItems.forEach(item => {
                    // Solo agregar el evento si no lo tiene ya
                    if (!item.hasAttribute('data-event-attached')) {
                        item.setAttribute('data-event-attached', 'true');
                        
                        item.addEventListener('click', function() {
                            const img = this.querySelector('img');
                            const userName = this.querySelector('.gallery-name').textContent;
                            const date = this.querySelector('.gallery-date').textContent;
                            
                            // Establecer los valores en el modal
                            modalImage.src = img.dataset.src;
                            modalImage.alt = 'Foto de ' + userName;
                            modalUserName.textContent = 'Subido por: ' + userName;
                            modalDate.textContent = 'Fecha: ' + date;
                            
                            // Mostrar el modal
                            imageModal.show();
                        });
                    }
                });
            }
            
            // Inicializar eventos para las imágenes cargadas inicialmente
            attachGalleryItemEvents();
            
            // Función para cargar más fotos
            function loadMorePhotos() {
                if (isLoading || !hasNext) return;
                
                isLoading = true;
                loadingIndicator.style.display = 'block';
                
                fetch('/cargar-mas-fotos?page=' + nextPage)
                    .then(response => response.json())
                    .then(data => {
                        if (data.fotos && data.fotos.length > 0) {
                            // Crear elementos HTML para las nuevas fotos
                            data.fotos.forEach(foto => {
                                const galleryItem = document.createElement('div');
                                galleryItem.className = 'gallery-item';
                                
                                const img = document.createElement('img');
                                img.src = foto.url;
                                img.className = 'gallery-img';
                                img.alt = 'Foto de ' + foto.nombreInvitado;
                                img.loading = 'lazy';
                                img.setAttribute('data-src', foto.url);
                                img.setAttribute('data-name', foto.nombreInvitado);
                                img.setAttribute('data-date', new Date(foto.fechaSubida).toLocaleString('es-ES'));
                                
                                const galleryInfo = document.createElement('div');
                                galleryInfo.className = 'gallery-info';
                                
                                const nameDiv = document.createElement('div');
                                nameDiv.className = 'gallery-name';
                                nameDiv.textContent = foto.nombreInvitado;
                                
                                const dateDiv = document.createElement('div');
                                dateDiv.className = 'gallery-date';
                                dateDiv.textContent = new Date(foto.fechaSubida).toLocaleString('es-ES');
                                
                                galleryInfo.appendChild(nameDiv);
                                galleryInfo.appendChild(dateDiv);
                                
                                galleryItem.appendChild(img);
                                galleryItem.appendChild(galleryInfo);
                                
                                galleryContainer.appendChild(galleryItem);
                            });
                            
                            // Actualizar variables para la próxima carga
                            nextPage = data.nextPage;
                            
                            // Adjuntar eventos a los nuevos elementos
                            attachGalleryItemEvents();
                        }
                        
                        // Actualizar el estado de si hay más páginas
                        if (!data.hasNext) {
                            window.removeEventListener('scroll', handleScroll);
                        }
                    })
                    .catch(error => {
                        console.error('Error al cargar más fotos:', error);
                    })
                    .finally(() => {
                        isLoading = false;
                        loadingIndicator.style.display = 'none';
                    });
            }
            
            // Manejar el evento de scroll para carga infinita
            function handleScroll() {
                const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                const windowHeight = window.innerHeight;
                const documentHeight = document.documentElement.scrollHeight;
                
                // Cargar más fotos cuando el usuario esté a 200px del final
                if (documentHeight - (scrollTop + windowHeight) < 200) {
                    loadMorePhotos();
                }
            }
            
            // Agregar el event listener para el scroll si hay más páginas
            if (hasNext) {
                window.addEventListener('scroll', handleScroll);
            }
            
            // Cerrar modal con la tecla Escape
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    imageModal.hide();
                }
            });
            
            // También cerrar al hacer clic fuera de la imagen en el modal
            document.getElementById('imageModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    imageModal.hide();
                }
            });
        });
    </script>
</body>
</html>
