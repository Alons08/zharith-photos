<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Fotos | Zharith 15</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --rosa: #ff9ec3;
            --rosa-claro: #ffcfe0;
            --dorado: #ffd700;
            --lila: #b19cd9;
            --lila-claro: #d9cdf0;
            --blanco: #ffffff;
            --texto: #4a4a4a;
        }

        body {
            background: linear-gradient(135deg, var(--rosa-claro) 0%, var(--lila-claro) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 15px;
        }

        .container-main {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            background: var(--blanco);
        }

        .card-header {
            background: linear-gradient(135deg, var(--lila) 0%, var(--rosa) 100%);
            color: white;
            padding: 25px 15px;
            text-align: center;
            border: none;
        }

        .card-body {
            padding: 25px;
        }

        .form-label {
            font-weight: 600;
            color: var(--lila);
            margin-bottom: 8px;
            font-size: 16px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .form-control:focus {
            border-color: var(--lila);
            box-shadow: 0 0 0 3px rgba(177, 156, 217, 0.2);
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        #fileInput {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-input-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 15px;
            border: 3px dashed var(--lila);
            border-radius: 12px;
            background: rgba(177, 156, 217, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .file-input-label:hover, .file-input-label.dragover {
            background: rgba(177, 156, 217, 0.2);
            border-color: var(--rosa);
        }

        .file-input-label i {
            font-size: 40px;
            color: var(--lila);
            margin-bottom: 10px;
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 8px;
            margin-top: 15px;
            max-height: 250px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(177, 156, 217, 0.05);
            border-radius: 10px;
            border: 2px dashed var(--lila);
        }

        .preview-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 3/4;
        }

        .preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .preview-remove {
            position: absolute;
            top: 3px;
            right: 3px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            color: #ff6b6b;
            font-size: 14px;
            line-height: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--lila) 0%, var(--rosa) 100%);
            border: none;
            border-radius: 20px;
            padding: 12px 25px;
            font-weight: 600;
            font-size: 16px;
            color: white;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(177, 156, 217, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-outline {
            border: 2px solid var(--lila);
            color: var(--lila);
            border-radius: 20px;
            padding: 12px 25px;
            font-weight: 600;
            background: transparent;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-outline:hover {
            background: var(--lila);
            color: white;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 20px;
            padding: 15px;
            font-size: 14px;
        }

        /* Loading spinner */
        .spinner-border {
            width: 1rem;
            height: 1rem;
            margin-right: 8px;
        }

        /* Alertas personalizadas */
        .alert-custom {
            border-radius: 12px;
            border: none;
            padding: 12px 15px;
            margin-bottom: 15px;
        }

        .alert-error {
            background-color: rgba(220, 53, 69, 0.15);
            color: #dc3545;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card-header {
                padding: 20px 10px;
            }
            
            .card-header h1 {
                font-size: 22px;
            }
            
            .card-body {
                padding: 20px;
            }
            
            .file-input-label {
                padding: 20px 10px;
            }
            
            .file-input-label i {
                font-size: 35px;
            }
            
            .preview-container {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                max-height: 200px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .card-header h1 {
                font-size: 20px;
            }
            
            .card-header p {
                font-size: 14px;
            }
            
            .form-label {
                font-size: 15px;
            }
            
            .form-control {
                padding: 10px;
                font-size: 15px;
            }
            
            .preview-container {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            }
            
            .btn-primary, .btn-outline {
                padding: 10px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container-main">
        <div class="card">
            <div class="card-header">
                <h1 class="mb-2">üì∏ Mis 15 Zharith</h1>
                <p class="mb-0">Comparte tus mejores momentos</p>
            </div>

            <div class="card-body">
                <form th:action="@{/subir}" method="post" enctype="multipart/form-data" id="uploadForm" th:object="${fotoForm}">
                    <div th:if="${error}" class="alert alert-custom alert-error alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">üë§ Tu Nombre y apellido:</label>
                        <input type="text" class="form-control" 
                               th:field="*{nombreInvitado}"
                               placeholder="Escribe tu nombre aqu√≠"
                               required>
                        <div class="text-danger mt-1 small" th:errors="*{nombreInvitado}"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">üñºÔ∏è Selecciona tus fotos:</label>
                        <div class="file-input-wrapper">
                            <input type="file" 
                                   name="archivos" 
                                   id="fileInput" 
                                   multiple 
                                   accept="image/*"
                                   required>
                            <label for="fileInput" class="file-input-label" id="fileInputLabel">
                                <i class="bi bi-cloud-arrow-up"></i>
                                <span class="fw-bold">Toca para seleccionar fotos</span>
                                <small class="text-muted">M√°ximo 10MB por foto, 80MB en total</small>
                            </label>
                        </div>
                        <div class="text-danger mt-1 small" th:errors="*{archivos}"></div>
                    </div>

                    <div class="mb-3" id="previewSection" style="display: none;">
                        <label class="form-label">üìã Fotos seleccionadas:</label>
                        <div class="preview-container" id="imagePreview"></div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                            <i class="bi bi-cloud-upload me-1"></i> Subir Fotos
                        </button>
                        <a href="/" class="btn btn-outline">
                            <i class="bi bi-images me-1"></i> Ver Galer√≠a
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p class="mb-0">¬© 2025 Fiesta de 15 A√±os de Zharith</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const fileInputLabel = document.getElementById('fileInputLabel');
            const imagePreview = document.getElementById('imagePreview');
            const previewSection = document.getElementById('previewSection');
            const uploadForm = document.getElementById('uploadForm');
            const submitBtn = document.getElementById('submitBtn');
            const spinner = submitBtn.querySelector('.spinner-border');
            const submitIcon = submitBtn.querySelector('.bi-cloud-upload');
            
            const selectedFiles = new DataTransfer();
            let totalSize = 0;

            // Funci√≥n para mostrar vista previa
            function showPreview(files) {
                imagePreview.innerHTML = '';
                
                if (files.length > 0) {
                    previewSection.style.display = 'block';
                    
                    Array.from(files).forEach((file) => {
                        if (file.type.startsWith('image/')) {
                            const reader = new FileReader();
                            reader.onload = function(e) {
                                const previewItem = document.createElement('div');
                                previewItem.className = 'preview-item';
                                
                                const img = document.createElement('img');
                                img.src = e.target.result;
                                img.className = 'preview-img';
                                img.alt = 'Vista previa';
                                
                                const removeBtn = document.createElement('button');
                                removeBtn.className = 'preview-remove';
                                removeBtn.innerHTML = '√ó';
                                removeBtn.onclick = function() {
                                    totalSize -= file.size;
                                    previewItem.remove();
                                    selectedFiles.items.remove(file);
                                    fileInput.files = selectedFiles.files;
                                    
                                    if (selectedFiles.files.length === 0) {
                                        previewSection.style.display = 'none';
                                    }
                                };
                                
                                previewItem.appendChild(img);
                                previewItem.appendChild(removeBtn);
                                imagePreview.appendChild(previewItem);
                            };
                            reader.readAsDataURL(file);
                        }
                    });
                } else {
                    previewSection.style.display = 'none';
                }
            }

            // Event listener para cambio de archivos
            fileInput.addEventListener('change', function(e) {
                const files = e.target.files;
                
                Array.from(files).forEach(file => {
                    // Validar tama√±o individual
                    if (file.size > 10 * 1024 * 1024) {
                        alert(`El archivo "${file.name}" excede el l√≠mite de 10MB. No se agregar√°.`);
                        return;
                    }
                    
                    // Validar tama√±o total
                    if (totalSize + file.size > 80 * 1024 * 1024) {
                        alert(`No puedes subir m√°s de 80MB en total. Este archivo no se agregar√°.`);
                        return;
                    }
                    
                    totalSize += file.size;
                    selectedFiles.items.add(file);
                });
                
                fileInput.files = selectedFiles.files;
                showPreview(selectedFiles.files);
            });

            // Mostrar loading al enviar formulario
            uploadForm.addEventListener('submit', function() {
                spinner.style.display = 'inline-block';
                submitIcon.style.display = 'none';
                submitBtn.disabled = true;
                submitBtn.innerHTML = 'Subiendo... ' + submitBtn.innerHTML;
            });

            // Arrastrar y soltar
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                fileInputLabel.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                fileInputLabel.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                fileInputLabel.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                fileInputLabel.classList.add('dragover');
            }

            function unhighlight() {
                fileInputLabel.classList.remove('dragover');
            }

            fileInputLabel.addEventListener('drop', function(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                Array.from(files).forEach(file => {
                    // Validar tama√±o individual
                    if (file.size > 10 * 1024 * 1024) {
                        alert(`El archivo "${file.name}" excede el l√≠mite de 10MB. No se agregar√°.`);
                        return;
                    }
                    
                    // Validar tama√±o total
                    if (totalSize + file.size > 80 * 1024 * 1024) {
                        alert(`No puedes subir m√°s de 80MB en total. Este archivo no se agregar√°.`);
                        return;
                    }
                    
                    totalSize += file.size;
                    selectedFiles.items.add(file);
                });
                
                fileInput.files = selectedFiles.files;
                showPreview(selectedFiles.files);
                
                // Disparar evento change manualmente
                const event = new Event('change');
                fileInput.dispatchEvent(event);
            });

            // Asegurar que el input de file est√© accesible
            fileInputLabel.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        });
    </script>
</body>
</html>
