<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Fotos | Zharith 15</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --rosa: #ff9ec3;
            --dorado: #ffd700;
            --lila: #b19cd9;
            --blanco: #ffffff;
            --texto: #4a4a4a;
        }

        body {
            background: linear-gradient(135deg, var(--rosa) 0%, var(--lila) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container-main {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background: var(--blanco);
        }

        .card-header {
            background: linear-gradient(135deg, var(--lila) 0%, var(--rosa) 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            border: none;
        }

        .card-body {
            padding: 30px;
        }

        .form-label {
            font-weight: 600;
            color: var(--lila);
            margin-bottom: 10px;
            font-size: 18px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 15px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: var(--lila);
            box-shadow: 0 0 0 3px rgba(177, 156, 217, 0.2);
        }

        .file-input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        #fileInput {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-input-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            border: 3px dashed var(--lila);
            border-radius: 15px;
            background: rgba(177, 156, 217, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .file-input-label:hover {
            background: rgba(177, 156, 217, 0.2);
            border-color: var(--rosa);
        }

        .file-input-label i {
            font-size: 48px;
            color: var(--lila);
            margin-bottom: 15px;
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(177, 156, 217, 0.05);
            border-radius: 10px;
            border: 2px dashed var(--lila);
        }

        .preview-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 3/4;
        }

        .preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .preview-remove {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            color: #ff6b6b;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--lila) 0%, var(--rosa) 100%);
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-weight: 600;
            font-size: 18px;
            color: white;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(177, 156, 217, 0.4);
        }

        .btn-outline {
            border: 2px solid var(--lila);
            color: var(--lila);
            border-radius: 25px;
            padding: 15px 30px;
            font-weight: 600;
            background: transparent;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-outline:hover {
            background: var(--lila);
            color: white;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            padding: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .card-header {
                padding: 25px 15px;
            }
            
            .card-body {
                padding: 25px 20px;
            }
            
            .file-input-label {
                padding: 30px 15px;
            }
            
            .file-input-label i {
                font-size: 40px;
            }
            
            .preview-container {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                max-height: 250px;
            }
            
            .btn-primary, .btn-outline {
                padding: 12px 25px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .card-header h1 {
                font-size: 24px;
            }
            
            .form-label {
                font-size: 16px;
            }
            
            .form-control {
                padding: 12px;
            }
            
            .preview-container {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container-main">
        <div class="card">
            <div class="card-header">
                <h1 class="mb-3">üì∏ Zharith's 15</h1>
                <p class="mb-0">Comparte tus mejores momentos</p>
            </div>

            <div class="card-body">
                <form th:action="@{/subir}" method="post" enctype="multipart/form-data" id="uploadForm">
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">üë§ Tu Nombre:</label>
                        <input type="text" class="form-control" 
                               th:field="*{fotoForm.nombreInvitado}"
                               placeholder="Escribe tu nombre aqu√≠"
                               required>
                        <div class="text-danger mt-2" th:errors="*{fotoForm.nombreInvitado}"></div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">üñºÔ∏è Selecciona tus fotos:</label>
                        <div class="file-input-wrapper">
                            <input type="file" 
                                   name="archivos" 
                                   id="fileInput" 
                                   multiple 
                                   accept="image/*"
                                   required>
                            <label for="fileInput" class="file-input-label">
                                <i class="bi bi-cloud-arrow-up"></i>
                                <span class="fw-bold">Toca para seleccionar fotos</span>
                                <small class="text-muted">M√°ximo 10MB por foto</small>
                            </label>
                        </div>
                        <div class="text-danger mt-2" th:errors="*{fotoForm.archivos}"></div>
                    </div>

                    <div class="mb-4" id="previewSection" style="display: none;">
                        <label class="form-label">üìã Fotos seleccionadas:</label>
                        <div class="preview-container" id="imagePreview"></div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-cloud-upload me-2"></i> Subir Fotos
                        </button>
                        <a href="/" class="btn btn-outline">
                            <i class="bi bi-images me-2"></i> Ver Galer√≠a
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p class="mb-0">¬© 2023 Fiesta de 15 A√±os de Zharith</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const imagePreview = document.getElementById('imagePreview');
            const previewSection = document.getElementById('previewSection');
            const selectedFiles = new DataTransfer();

            // Funci√≥n para mostrar vista previa
            function showPreview(files) {
                imagePreview.innerHTML = '';
                
                if (files.length > 0) {
                    previewSection.style.display = 'block';
                    
                    Array.from(files).forEach((file) => {
                        if (file.type.startsWith('image/')) {
                            const reader = new FileReader();
                            reader.onload = function(e) {
                                const previewItem = document.createElement('div');
                                previewItem.className = 'preview-item';
                                
                                const img = document.createElement('img');
                                img.src = e.target.result;
                                img.className = 'preview-img';
                                img.alt = 'Vista previa';
                                
                                const removeBtn = document.createElement('button');
                                removeBtn.className = 'preview-remove';
                                removeBtn.innerHTML = '√ó';
                                removeBtn.onclick = function() {
                                    previewItem.remove();
                                    selectedFiles.items.remove(file);
                                    fileInput.files = selectedFiles.files;
                                    
                                    if (selectedFiles.files.length === 0) {
                                        previewSection.style.display = 'none';
                                    }
                                };
                                
                                previewItem.appendChild(img);
                                previewItem.appendChild(removeBtn);
                                imagePreview.appendChild(previewItem);
                            };
                            reader.readAsDataURL(file);
                        }
                    });
                } else {
                    previewSection.style.display = 'none';
                }
            }

            // Event listener para cambio de archivos
            fileInput.addEventListener('change', function(e) {
                const files = e.target.files;
                selectedFiles.items.clear();
                
                Array.from(files).forEach(file => {
                    selectedFiles.items.add(file);
                });
                
                fileInput.files = selectedFiles.files;
                showPreview(files);
            });

            // Arrastrar y soltar
            const dropArea = document.querySelector('.file-input-label');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                dropArea.style.background = 'rgba(177, 156, 217, 0.2)';
                dropArea.style.borderColor = 'var(--rosa)';
            }

            function unhighlight() {
                dropArea.style.background = 'rgba(177, 156, 217, 0.1)';
                dropArea.style.borderColor = 'var(--lila)';
            }

            dropArea.addEventListener('drop', function(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                selectedFiles.items.clear();
                Array.from(files).forEach(file => {
                    selectedFiles.items.add(file);
                });
                
                fileInput.files = selectedFiles.files;
                showPreview(files);
                
                // Disparar evento change manualmente
                const event = new Event('change');
                fileInput.dispatchEvent(event);
            });

            // Asegurar que el input de file est√© accesible
            document.querySelector('.file-input-label').addEventListener('click', function(e) {
                e.stopPropagation();
            });
        });
    </script>
</body>
</html>
